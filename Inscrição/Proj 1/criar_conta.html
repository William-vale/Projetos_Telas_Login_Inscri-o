<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../../Login/Proj 1/css/style.css">
        <link rel="stylesheet" href="./css/style.css">        

        <title>Criar Conta</title>
    </head>
    <body>
        <header>
            <div class="externo">
                <div class="interno">
                    <header class="volta">
                        <a href="../../Login/Proj 1/index.html">
                            <img src="../../img/arrow-left.png" alt="">
                        </a>
                    </header>
                    <div class="form">
                        <div class="cabecalho">
                            <h2>Criar Conta</h2>
                            <p>Por favor, preencha as informações abaixo</p>
                        </div>
                        
                        <form action="">
                            <div class="nomeCompleto inputs">
                                <div class="icon">
                                    <img src="../../img/nome.png" alt="">
                                </div>
                                <div class="input-nome classes" id="nome">
                                    <input type="text" id="input-nome" placeholder="Nome Completo">
                                </div>
                            </div>
                            <div class="telefone inputs">
                                <div class="icon">
                                    <img src="../../img/telefone.png" alt="">
                                </div>
                                <div class="input-telefone classes" id="telefone">
                                    <input type="tel" id="input-telefone" placeholder="Telefone">
                                </div>
                            </div>
                            <div class="email inputs">
                                <div class="icon">
                                    <img src="../../img/email.png" alt="">
                                </div>
                                <div class="input-email classes" id="email">
                                    <input type="email" id="input-email" placeholder="Email">
                                </div>
                            </div>
                            <div class="senha inputs">
                                <div class="icon">
                                    <img src="../../img/senha.png" alt="">
                                </div>
                                <div class="input-password classes" id="password">
                                    <input type="password" id="input-password" placeholder="Senha">
                                </div>
                            </div>
                            <div class="confirmarSenha inputs">
                                <div class="icon">
                                    <img src="../../img/senha.png" alt="">
                                </div>
                                <div class="input-ConfirmarPassword classes" id="confPassword">
                                    <input type="password" id="input-ConfirmarPassword" placeholder="Confirmar Senha">
                                </div>
                            </div>
                            <div class="secao-btn-login">
                                <button type="submit">Criar</button>
                            </div>
                        </form>
                        <p>Já tem uma conta? <a href="../../Login/Proj 1/index.html">Entre</a></p>
                    </div>
                </div>
            </div>
        </header>
       
        <script src="./js/script.js"></script>
    </body>
</html>

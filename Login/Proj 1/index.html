<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./css/style.css">
        <title>Login</title>
    </head>

    <body>
        <header>
            <div class="externo">
                <div class="interno">
                    <img src="../../img/Login.jpg" alt="">
                    <div class="info-login">
                        <span>
                            <h2>Login</h2>
                        </span>
                        <p>Por favor, preencha as informações abaixo</p>
                    </div>
                    <div class="email" id="classes">
                        <div class="icon">
                            <img src="../../img/Email.jpg" alt="">
                        </div>
                        <div class="input-email" id="classe-email">
                            <input type="email" id="input-email" placeholder="Email">
                        </div>
                    </div>
                    <div class="password" id="classes">
                        <div class="icon">
                            <img src="../../img/padlock.jpg" alt="">
                        </div>
                        <div class="input-password" id="classe-password">
                            <input type="password" id="input-password" placeholder="Senha">
                        </div>
                    </div>
                    <div class="secao-btn-login">
                        <button>Login</button>
                        <span><a href="#">Esqueceu sua senha?</a></span>
                    </div>
                    <p>Não tem uma conta? <a href="../../Inscrição/Proj 1/criar_conta.html">Crie sua conta</a></p>
                </div>
            </div>
        </header>

        <script src="./js/script.js"></script>
    </body>
</html>
